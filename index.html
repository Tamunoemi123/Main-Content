<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>David Image Gallery</h1>
        <p>My name is David and Welcome to my Image Gallery.</p>
    </header>

    <main>
        <div class="gallery">

            <div class="gallery-item">
                <img src="Beautiful sunset.jpg" alt="Image 1">
                <p class="caption">Beautiful sunset over the hills.</p>
            </div>

            <div class="gallery-item">
                <img src="Calm Ocean.jpg" alt="Image 2">
                <p class="caption">Calm ocean waves at sunrise.</p>
            </div>

            <div class="gallery-item">
                <img src="City Skyline.jpg" alt="Image 3">
                <p class="caption">City skyline glowing at night.</p>
            </div>

            <div class="gallery-item">
                <img src="Peaceful forest.jpg" alt="Image 4">
                <p class="caption">Peaceful forest pathway.</p>
            </div>

        </div>
    </main>

</body>

</html>
